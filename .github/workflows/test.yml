name: Test Pipeline

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_USER: testuser
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: 3.9
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          cd backend
          export PYTHONPATH=.
          export DATABASE_URL="postgresql://testuser:testpass@localhost:5432/testdb"
          pytest tests/ -v
        env:
          SECRET_KEY: test-secret-key

  # เพิ่ม Security job แรก - Safety
  security-safety:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: 3.9
      
      - name: Run Safety check
        run: |
          pip install safety
          cd backend
          safety check || echo "Safety completed"
        continue-on-error: true

  # เพิ่ม Security job ที่สอง - Bandit
  security-bandit:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: 3.9
      
      - name: Run Bandit
        run: |
          pip install bandit
          cd backend
          bandit -r . || echo "Bandit completed"
        continue-on-error: true